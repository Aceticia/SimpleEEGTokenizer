# @package _global_

# Experiment with sampling rate conditioning
defaults:
  - override /model: mlp_autoencoder
  - override /data: dummy

experiment_name: "conditioning_experiment"

model:
  use_conditioning: true
  condition_dim: 32      # Larger conditioning dimension
  learning_rate: 0.0008

data:
  use_conditioning: true

logger:
  name: "${experiment_name}"
  tags:
    - "eeg"
    - "autoencoder"
    - "fsq" 
    - "conditioning"
    - "experiment"